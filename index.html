<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Something fun</title>
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1 id="headline">Random List of TODO things</h1>

					<input type="text" id="main" class="input-main" />
					<button id="btn-main">Add Task</button>
				</div>
			</header>

			<button class="btn-toggle">Hide List</button>

			<div class="list-container">
				<ul>
					<li>Chat with friends</li>
					<li>Walk Lady</li>
					<li>Build some Zaps</li>
					<li>Have some wine</li>
					<li>Hope to become a billionaire</li>

			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
